server.port=8080
spring.sql.init.platform=postgresql
spring.datasource.url=${DB_PROD_URL}
spring.datasource.username=${DB_PROD_USER}
spring.datasource.password=${DB_PROD_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate

spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# JWT (PROD)
# Cargar secreto desde variable de entorno (Base64, >= 256 bits para HS256)
jwt.secret=${JWT_SECRET}
# Expiración con fallback a 1 hora (ms)
jwt.expiration=${JWT_EXPIRATION:3600000}
