# Puerto por defecto (se puede sobrescribir en otros perfiles)
server.port=8080  

# Driver común
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# hibernate.dialect se detecta automáticamente; remover para evitar warning
spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=none

# Desactivar Open Session In View por defecto
spring.jpa.open-in-view=false

# HikariCP (pool de conexiones)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Perfil activo (cambiar segun el entorno que quieras usar)
spring.profiles.active=dev

# Silenciar advertencia de InitializeUserDetailsBeanManagerConfigurer
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
