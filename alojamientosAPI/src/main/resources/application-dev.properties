server.port=8080

# Configuración base de datos - DEV
spring.datasource.url=${DB_DEV_URL}
spring.datasource.username=${DB_DEV_USER}
spring.datasource.password=${DB_DEV_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# Mantiene cambios automáticos al desarrollar
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Pool de conexiones (HikariCP)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
# 1 min (no necesitas conexiones vivas mucho tiempo en dev)
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000

# 20s está bien para local
spring.datasource.hikari.connection-timeout=20000

# JWT
# Secreto base64 (HS256 requiere >= 256 bits). Cambia este valor en entornos reales.
jwt.secret=ZmFrZVN1cGVyU2VjcmV0S2V5MTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
# 1 hora en milisegundos
jwt.expiration=3600000
