# Opcional: distinto al dev si quieres correr ambos
server.port=0

# DataSource H2 en memoria simulando PostgreSQL
spring.datasource.url=jdbc:h2:mem:alojamientos;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate para pruebas
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Hikari reducido
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# JWT (TEST)
# Secreto base64 para pruebas (no usar en prod)
jwt.secret=VGVzdFNlY3JldEtleUphdmE2NEJhc2U2NA==
# 30 minutos en ms
jwt.expiration=1800000

# Silenciar advertencia sobre AuthenticationProvider vs UserDetailsService en test
debug=false
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
