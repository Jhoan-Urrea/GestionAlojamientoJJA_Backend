# Opcional: distinto al dev si quieres correr ambos
server.port=8081   

# Configuraci√≥n base de datos - TEST (H2 en memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
# Para que se cree y destruya en cada prueba
spring.jpa.hibernate.ddl-auto=create-drop   
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (opcional, para debug)
spring.h2.console.enabled=false

# Pool de conexiones (HikariCP) reducido
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# JWT para tests
jwt.secret=testSecretKeyForJWTThatIsLongEnoughToMeetRequirements123456789
jwt.expiration=86400000