# Perfil de pruebas - H2 en memoria
server.port=0

# Base de datos H2 (modo PostgreSQL para compatibilidad de sintaxis)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
# Para que se cree y destruya en cada prueba
spring.jpa.hibernate.ddl-auto=create-drop   
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway deshabilitado en test
spring.flyway.enabled=false

# Pool de conexiones (HikariCP) reducido
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1

# Evitar open-in-view warning
spring.jpa.open-in-view=false
